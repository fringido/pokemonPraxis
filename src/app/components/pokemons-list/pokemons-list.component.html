<div class="input--search">
    <input type="text" name="filterPost" placeholder="Buscar ..." [(ngModel)]="filterPost">
</div>
<div class="pokemon--grid">
    <div *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: 10, currentPage: page, totalItems: totalPokemones} | filter:filterPost">
        <div class="box" (click)="getPokemon(pokemon)">
            <img [src]="pokemon.sprites.front_default ">
            <h2>{{pokemon.name}} #{{pokemon.id}}</h2>
            <p>
                <b>Tipo: </b>{{pokemon.types[0].type.name}}
            </p>
            <p>
                <b>HP: </b>{{pokemon.stats[0].base_stat}}
            </p>
            <p>
                <b>ataque: </b>{{pokemon.stats[1].base_stat}}
            </p>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="page=$event; pokemons=[ ]; getPokmons() "></pagination-controls>
